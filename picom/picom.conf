shadow = true
shadow-exclude = ["class_g = 'dmenu'", "class_g = 'flameshot'"]
shadow-offset-x = -10
shadow-offset-y = -10
shadow-radius = 10

fade-delta = 5
fade-exclude = ["class_g = 'dwm'"]
fade-in-step = 0.05
fade-out-step = 0.05
fading = true

inactive-opacity = 0.8
opacity-rule = ["100:class_g = 'dmenu'", "100:class_g = 'dwm'", "100:class_g = 'flameshot'"]

blur-background-exclude = ["class_g = 'dmenu'", "class_g = 'dwm'", "class_g = 'flameshot'"]
blur-method = "dual_kawase"
blur-strength = 4

backend = "glx"
detect-client-leader = true
glx-no-rebind-pixmap = true
use-ewmh-active-win = true
vsync = false
xrender-sync-fence = true
