import:
  - /usr/share/alacritty/dracula.yml

font:
  normal:
    family: JetBrains Mono NL
  bold:
    family: JetBrains Mono NL
  italic:
    family: JetBrains Mono NL
  bold_italic:
    family: JetBrains Mono NL
  size: 12

bell:
  animation: Linear
  duration: 250

cursor:
  smooth_factor: 2
  style:
    blinking: Never
  vi_mode_style: Block

mouse:
  hide_when_typing: true

hints:
  alphabet: "arstneio"
