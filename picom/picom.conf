# Shadows
shadow = true;
shadow-radius = 12;
shadow-opacity = 0.75;
shadow-offset-x = -12;
shadow-offset-y = -12;

# Fading
fading = true
fade-in-step = 0.01;
fade-out-step = 0.01;
fade-delta = 1;

# Opacity/Transparency
inactive-opacity = 0.85;
frame-opacity = 1.0;

# Blurring
blur-method = "dual_kawase"
blur-size = 3
blur-deviation = 0.84089642
blur-strength = 5
blur-kerns = "3x3box"

# General Settings
backend = "glx";
vsync = true
glx-no-stencil = true
glx-no-rebind-pixmap = true
xrender-sync-fence = true
