[colors]
; I'll just be using Dracula color names here
background = #282a36
current-line-selection = #44475a
foreground = #f8f8f2
comment = #6272a4
cyan = #8be9fd
green = #50fa7b
orange = #ffb86c
pink = #ff79c6
purple = #bd93f9
red = #ff5555
yellow = #f1fa8c

background-alt = ${colors.current-line-selection}
primary = ${colors.purple}
secondary = ${colors.green}
tertiary = ${colors.orange}
alert = ${colors.red}
disabled = ${colors.current-line-selection}
border = ${colors.comment}
separator = ${colors.current-line-selection}

[bar/mybar]
monitor = ${env:MONITOR:}
width = 100%
height = 28
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3
border-bottom-size = 3
border-bottom-color = ${colors.border}
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.separator}
font-0 = JetBrains Mono NL:pixelsize=12;2
font-1 = JetBrains Mono NL:pixelsize=12;2
font-2 = JetBrains Mono NL:pixelsize=12;2
font-3 = JetBrains Mono NL:pixelsize=12;2
modules-left = xworkspaces xwindow
modules-right = pulseaudio xkeyboard network cpu memory filesystem date
locale = en_CA.UTF-8
cursor-click = pointer
cursor-scroll = ns-resize

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:70:...%
format-foreground = ${colors.primary}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "vol: "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = MUTED
label-muted-foreground = ${colors.alert}

[module/xkeyboard]
type = internal/xkeyboard
format-prefix = "kbd: "
format-prefix-foreground = ${colors.primary}
label-layout = %variant%

[module/network]
type = internal/network
interface-type = wireless
label-connected = %{F#50fa7b}%ifname%:%{F-} %essid% %netspeed%
label-disconnected = DISCONNECTED
label-disconnected-foreground = ${colors.alert}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "cpu: "
format-prefix-foreground = ${colors.secondary}
label = %percentage:2%%
label-warn = %{F#ff5555}%percentage:2%%%{F-}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "ram: "
format-prefix-foreground = ${colors.secondary}
label = %percentage_used:2%%
label-warn = %{F#ff5555}%percentage_used:2%%%{F-}

[module/filesystem]
type = internal/fs
interval = 30
mount-0 = /
label-mounted = %{F#50fa7b}%mountpoint%:%{F-} %percentage_used%% (%free% free)
label-unmounted = %mountpoint% NOT MOUNTED
label-unmounted-foreground = ${colors.alert}
label-warn = %{F#bd93f9}%mountpoint%:%{F-} %{F#ff5555}%percentage_used%% (%free% free)%{F-}

[module/date]
type = internal/date
format-foreground = ${colors.tertiary}
interval = 1
date = %Y-%m-%d %H:%M:%S
date-alt = %H:%M
label = %date%

[settings]
screenchange-reload = true
